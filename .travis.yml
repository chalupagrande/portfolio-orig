language: node_js
env:
  global:
    secure: ""
jobs:
  include:
    - stage: build & deploy
      before_script:
        - bash scripts/travisPrepForDeployment.sh
      script: yarn build
      before_deploy:
        - echo $EMAIL
        - git config user.email "skinner520@gmail.com"
        - git config user.name "Jamie"
        - git add --force build
      deploy:
        provider: elasticbeanstalk
        access_key_id:
          secure: ""
        secret_access_key:
          secure: ""
        region: us-east-2
        app: "portfolio"
        env: "Portfolio-env"
        bucket_name: 'elasticbeanstalk-us-east-2-708373466372'
        bucket_path: 'application-deployments'
        skip_cleanup: true
        on:
          repo: ninth-mind/portfolio
