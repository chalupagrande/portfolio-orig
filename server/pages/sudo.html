<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR Test</title>

  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
</head>

<body>
  <a-scene embedded arjs>
    <!-- <a-marker preset="hiro"> -->
    <a-marker-camera preset='custom' type='pattern' url='sudo-lightblue.patt'>
      <a-sphere position="0 0.5 0" radius="0.1" color="red"></a-sphere>
      <a-sphere position="1 0.5 0" radius="0.1" color="green"></a-sphere>
      <a-sphere position="-1 0.5 0" radius="0.1" color="green"></a-sphere>
      <a-sphere position="2 0.5 0" radius="0.1" color="blue"></a-sphere>
      <a-sphere position="-2 0.5 0" radius="0.1" color="blue"></a-sphere>
      <a-sphere position="5 0.5 0" radius="0.1" color="red"></a-sphere>
      <a-sphere position="-5 0.5 0" radius="0.1" color="red"></a-sphere>
      <a-sphere position="8 0.5 0" radius="0.1" color="green"></a-sphere>
      <a-sphere position="-8 0.5 0" radius="0.1" color="green"></a-sphere>
      <a-sphere position="10 0.5 0" radius="0.1" color="blue"></a-sphere>
      <a-sphere position="-10 0.5 0" radius="0.1" color="blue"></a-sphere>
    </a-marker-camera>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
